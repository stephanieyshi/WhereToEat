<!DOCTYPE html>
<html>
	<head>
		<title>Where to Eat</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script> <!-- Firebase Client Library --!>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
	</head>
	<section class="title">
		<div class="name">
			<h1>where to eat</h1>		
		</div>
	</section>
	<body>
	<section class="content">
		<div class="intro">
			<p>make deciding <b>where to eat</b> easy</p>
		</div>
		<div class="buttons">
			<a href="" class="button_createroom">create a room</a>
			<a href="room.html" class="button_joinroom">join a room</a>
		</div>
	</section>
		<!-- Trigger/Open The Modal -->
			<button id="myBtn">Open Modal</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">

			  <!-- Modal content -->
				<div class="modal-content">
			    	<div class="modal-header">
			      		<span class="close">x</span>
			      			<h2>Modal Header</h2>
			    	</div>
				    <div class="modal-body">
				      	<p>Some text in the Modal Body</p>
				      	<p>Some other text...</p>
				    </div>
				    <div class="modal-footer">
				      	<h3>Modal Footer</h3>
				    </div>
			  	</div>
			</div>

	<script>
			// Get the modal
		var modal = document.getElementById("myModal");

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal
		btn.onclick = function() {
		    modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		    modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}
	</script>
</body>
</html>
