		<title>Where to Eat</title>

	<section class="title">
		<div class="name">
			<h1>where to eat</h1>		
		</div>

	<body>
		<section class="content">
			<div class="intro">
				<p>make deciding <b>where to eat</b> easy</p>
			</div>
			<div class="buttons">
				<button id = "createRoom" class="button_createroom">create a room</button>
				<button id = "joinRoom" class="button_joinroom">join a room</button>
			</div>
		</section>
		<section class = "popups">
		<!-- Trigger/Open The Modal -->

			<!-- The Modal -->
			<div id="createRoomModal" class="modal">

			  <!-- Modal content -->
				<div class="modal-content">
			    	<div class="modal-header">
			      		<span class="close">x</span>
			      			<h2>Room Key Code</h2>
			    	</div>
				    <div class="modal-body">
				      	<p>Your room key code is: </p>
				    </div>
			  	</div>
			</div>

			<!-- The Modal -->
			<div id="joinRoomModal" class="modal">

			  <!-- Modal content -->
				<div class="modal-content">
			    	<div class="modal-header">
			      		<span class="close">x</span>
			      			<h2>Room Key Code</h2>
			    	</div>
				    <div class="modal-body">
				      	<p>Enter your room key code: </p>
				      	<p>Some other text...</p>
				    </div>
			  	</div>
			</div>
		</section>
	</body>
	<script>
		/*CREATE ROOM*/
		// Get the modal
		var createRoomM = document.getElementById("createRoomModal");

		// Get the button that opens the modal
		var btnCreate = document.getElementById("createRoom");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal
		btnCreate.onclick = function() {
		    createRoomM.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		    createRoomM.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == createRoomM) {
		        createRoomM.style.display = "none";
		    }
		}
